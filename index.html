<html>
  <head>
    <title>ClackRacer</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script type="application/javascript" src="./dist/bundle.js"></script>
  </head>
  <body>
    <div id="main">
      <div id="timer"></div>
      <h1 id="title">ClackRacer</h1>
      <div class="canvas-container">
        <canvas id="canvas"></canvas>
      </div>
      <div id="passage-container"></div>
      <input type="text" id="user-input"/>
			<div class="button-container">
        <button id="start">Start Race</button>
        <div class="container">
          <div id="toggle-label">Toggle On-Screen Keyboard</div>
          <label class="switch">
            <input type="checkbox">
            <span id="keyboard-toggle" class="slider round"></span>
          </label>
        </div>
	    </div>	
      <div id="onscreen-keyboard"></div>
    </div>
  </body>
</html>
