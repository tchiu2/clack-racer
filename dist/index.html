<html>
  <head>
    <title>ClackRacer</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <script type="application/javascript" src="./bundle.js"></script>
  </head>
  <body>
    <div class="main">
      <canvas id="canvas"></canvas>
      <input type="text" id="user-input"/>
      <div class="keyboard-container">
        <svg class="keyboard" viewBox="0 0 678 240">
          <svg class="keyboard-layout" x="25" y="25">
            <svg class="keyboard-key" data-key="Backquote" x="0" y="0">
              <rect class="keyboard-button" x="0" y="0" width="40" height="40"></rect> 
              <text class="keyboard-key-multi-label" x="10" y="15">~</text> 
              <text class="keyboard-key-multi-label" x="10" y="30">`</text> 
            </svg>
            <svg class="keyboard-key" data-key="Digit1" x="42" y="0">
              <rect class="keyboard-button" x="0" y="0" width="40" height="40"></rect> 
              <text class="keyboard-key-multi-label" x="10" y="15">!</text> 
              <text class="keyboard-key-multi-label" x="10" y="30">1</text> 
            </svg>
            <svg class="keyboard-key" data-key="Digit2" x="84" y="0">
              <rect class="keyboard-button" x="0" y="0" width="40" height="40"></rect> 
              <text class="keyboard-key-multi-label" x="10" y="15">@</text> 
              <text class="keyboard-key-multi-label" x="10" y="30">2</text> 
            </svg>
            <svg class="keyboard-key" data-key="Digit3" x="126" y="0">
              <rect class="keyboard-button" x="0" y="0" width="40" height="40"></rect> 
              <text class="keyboard-key-multi-label" x="10" y="15">#</text> 
              <text class="keyboard-key-multi-label" x="10" y="30">3</text>

              <text class="keyboard-key-multi-label" x="10" y="15">$</text> 
              <text class="keyboard-key-multi-label" x="10" y="30">4</text> 
            </svg>
            <svg class="keyboard-key" data-key="Digit5" x="210" y="0">
              <rect class="keyboard-button" x="0" y="0" width="40" height="40"></rect> 
              <text class="keyboard-key-multi-label" x="10" y="15">%</text> 
              <text class="keyboard-key-multi-label" x="10" y="30">5</text> 
            </svg>

              <text class="keyboard-key-multi-label" x="10" y="15">&amp;</text> 
              <text class="keyboard-key-multi-label" x="10" y="30">7</text> 
            </svg>
            <svg class="keyboard-key" data-key="Digit8" x="336" y="0">
              <rect class="keyboard-button" x="0" y="0" width="40" height="40"></rect> 
              <text class="keyboard-key-multi-label" x="10" y="15">*</text> 
              <text class="keyboard-key-multi-label" x="10" y="30">8</text>

            <svg class="keyboard-key" data-key="Digit9" x="378" y="0">

              <text class="keyboard-key-multi-label" x="10" y="15">(</text> 
              <text class="keyboard-key-multi-label" x="10" y="30">9</text>

              <text class="keyboard-key-multi-label" x="10" y="30">0</text> 
            </svg>
            <svg class="keyboard-key" data-key="Minus" x="462" y="0">
              <rect class="keyboard-button" x="0" y="0" width="40" height="40"></rect> 
              <text class="keyboard-key-multi-label" x="10" y="15">_</text> 
              <text class="keyboard-key-multi-label" x="10" y="30">-</text>

            <svg class="keyboard-key" data-key="KeyQ" x="62" y="42">

            <svg class="keyboard-key" data-key="KeyW" x="104" y="42">

              <text class="keyboard-key-single-label" x="12" y="25">W</text> 
            </svg>
            <svg class="keyboard-key" data-key="KeyE" x="146" y="42">

            </svg>
            <svg class="keyboard-key" data-key="KeyR" x="188" y="42">

              <text class="keyboard-key-single-label" x="12" y="25">R</text> 
            </svg>
            <svg class="keyboard-key" data-key="KeyT" x="230" y="42">
              <rect class="keyboard-button" x="0" y="0" width="40" height="40"></rect> 
              <text class="keyboard-key-single-label" x="12" y="25">T</text>

            <svg class="keyboard-key" data-key="KeyY" x="272" y="42">

            <svg class="keyboard-key" data-key="KeyP" x="440" y="42">

              <text class="keyboard-key-multi-label" x="10" y="15">{</text> 
              <text class="keyboard-key-multi-label" x="10" y="30">[</text>

              <rect class="keyboard-button" x="0" y="0" width="40" height="40"></rect> 
              <text class="keyboard-key-multi-label" x="10" y="15">}</text> 
              <text class="keyboard-key-multi-label" x="10" y="30">]</text> 
            </svg>
            <svg class="keyboard-key" data-key="Backslash" x="566" y="42">
              <rect class="keyboard-button" x="0" y="0" width="60" height="40"></rect> 
              <text class="keyboard-key-multi-label" x="12" y="15">|</text> 
              <text class="keyboard-key-multi-label" x="12" y="30">\</text> 
            </svg>
            <svg class="keyboard-key" data-key="CapsLock" x="0" y="84">
              <rect class="keyboard-button" x="0" y="0" width="70" height="40"></rect> 
              <text class="keyboard-key-mod-label" x="6" y="25">CapsLock</text> 
            </svg>
            <svg class="keyboard-key" data-key="KeyA" x="72" y="84">

              <text class="keyboard-key-single-label" x="12" y="25">A</text>

            <svg class="keyboard-key" data-key="KeyS" x="114" y="84">

            </svg>
            <svg class="keyboard-key" data-key="KeyD" x="156" y="84">

            <svg class="keyboard-key" data-key="KeyF" x="198" y="84">

            <svg class="keyboard-key" data-key="KeyG" x="240" y="84">
              <rect class="keyboard-button" x="0" y="0" width="40" height="40"></rect> 
              <text class="keyboard-key-single-label" x="12" y="25">G</text>
            </svg>
            <svg class="keyboard-key" data-key="KeyH" x="282" y="84">

              <text class="keyboard-key-single-label" x="12" y="25">H</text>

            <svg class="keyboard-key" data-key="KeyJ" x="324" y="84">

              <text class="keyboard-key-single-label" x="12" y="25">J</text> 
            </svg>
            <svg class="keyboard-key" data-key="KeyK" x="366" y="84">

              <text class="keyboard-key-multi-label" x="12" y="15">:</text> 
              <text class="keyboard-key-multi-label" x="12" y="30">;</text> 
            </svg>
            <svg class="keyboard-key" data-key="Quote" x="492" y="84">
              <rect class="keyboard-button" x="0" y="0" width="40" height="40"></rect> 
              <text class="keyboard-key-multi-label" x="12" y="15">"</text> 
              <text class="keyboard-key-multi-label" x="12" y="30">'</text> 
            </svg>
            <svg class="keyboard-key" data-key="Enter" x="534" y="84">
              <rect class="keyboard-button" x="0" y="0" width="92" height="40"></rect> 
              <text class="keyboard-key-mod-label" x="30" y="25">Enter</text> 
            </svg>
            <svg class="keyboard-key" data-key="ShiftLeft" x="0" y="126">
              <rect class="keyboard-button" x="0" y="0" width="84" height="40"></rect> 
              <text class="keyboard-key-mod-label" x="25" y="25">Shift</text> 
            </svg>
            <svg class="keyboard-key" data-key="KeyZ" x="86" y="126">
              <rect class="keyboard-button" x="0" y="0" width="40" height="40"></rect> 
              <text class="keyboard-key-single-label" x="12" y="25">Z</text>

              <text class="keyboard-key-single-label" x="12" y="25">C</text>

            <svg class="keyboard-key" data-key="KeyV" x="212" y="126">

            </svg>

  </body>
</html>
